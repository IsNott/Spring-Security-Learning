<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js">
        $("ajaxLogin").click(function () {
            console.log("ajax login start...")
            var name = $("username").val()
            var pwd = $("password").val()
            $.ajax({
                uri: "login",
                type: "POST",
                data: {
                    "username": name,
                    "password": pwd,
                },
                dataType: "json",
                success: function (rep) {
                    console.log(rep)
                }
            })
        })
    </script>
</head>
<body>
<p>登录</p>
<div>
    username:<input type="text" name="username" value=""><br/>
    密&nbsp;码:<input type="password" name="password" value=""><br/>
    <button id="ajaxLogin">ajax login</button>
</div>
</body>
</html>
